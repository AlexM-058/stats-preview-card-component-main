<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="big">Get <span class="insights">insights</span> that help your business grow.</div>

        <div class="small">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="card">
          <div class="text">
            <div class="numbers">10k+</div>
            companies
          </div>
          <div class="text">
            <div class="numbers">314</div>
            templates
          </div>
          <div class="text">
            <div class="numbers">12M+</div>
            queries
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
